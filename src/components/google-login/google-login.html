
<div *ngIf="(user | async) || { } as user">
  
  <h1>{{error}}</h1>

  <button ion-button *ngIf="!user.uid" (click)="googleLogin()">Login with Google</button>

  <div *ngIf="user.uid">You're already logged in with UID: {{user.uid}} </div>

  <button ion-button *ngIf="user.uid" (click)="signOut()">Log Out</button>

</div>
